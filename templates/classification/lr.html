<script src="/static/assets/js/jquery.validate.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {
        var textType = "zh";
        $('#data_zh').click(function () {
            // alert(textType);
            document.getElementById('select_zh').hidden = false;
            document.getElementById('select_en').hidden = true;
            textType = "zh";
        });
        $('#data_en').click(function () {

            document.getElementById('select_zh').hidden = true;
            document.getElementById('select_en').hidden = false;
            textType = "en";
        });
        var text_data = "";


        $('#submitButton').click(function () {
            {#alert("hello")#}
            submit();
            return false;
        });

        function submit() {

            if (textType == "en") {
                text_data = $("#en_text_select > option:selected").val()
            } else {
                text_data = $("#zh_text_select > option:selected").val()
            }
            var data = {
                "method": "lr",
                {#"dataSet": $("#dataSet").val(),#}
                "textType": textType,
                "text_data": $("#textFiled").get(0).value,
                "parameters": {
                    "penalty": $("#penalty > option:selected").val(),
                    "solver": $("#solver> option:selected").val(),
                    "max_iter": $("#max_iter").val(),
                }
            };
            $.ajax({
                type: 'POST',
                url: '/classification/algorithm_submit',
                data: JSON.stringify(data), //json对象转化为字符串
                //request Header注明content-type:'application/json; charset=UTF-8'
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json', // 注意：期望服务端返回json格式的数据
                success: function (data) { // 这里的data就是json格式的数据

                    {#$("#result_image").html('<img src=\"' + data.predict.image_url + '\">')#}
                    $("#result_class").html(data.resultData.text_class);  //显示标签文本
                    $("#report").html(data.resultData.metric.report);
                    $("#acc").html(data.resultData.metric.acc_socre);
                },
                error: function (xhr, type) {
                    alert("服务器异常");

                }
            });
        }
    })
</script>
<script>
    function AcceptData(num) {//加载完成后执行
        //对button按钮进行监控，监控点击
        if (num == '1') {
            var val = document.getElementById("max_iter").value//获取页面中input的值
            var val = parseFloat(val) + parseFloat('5')//input
            document.getElementById("max_iter").value = val
            //$('num_filters').val(val)
            //$('num_filters').val(val);//讲改变的值重新写入input
            return false
        }
        if (num == '2') {
            var val = document.getElementById("max_iter").value//获取页面中input的值
            if (parseFloat(val) > parseFloat('5')) {
                var val = parseFloat(val) - parseFloat('5')
                document.getElementById("max_iter").value = val
                //$('num_filters').val(val)
                //$('num_filters').val(val);//讲改变的值重新写入input
                return false
            }
        }


    }//}
