<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png"/>
    <title>文本分类学习平台--算法选择</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- CSS Files -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/assets/css/paper-bootstrap-wizard.css" rel="stylesheet"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/static/assets/css/demo.css" rel="stylesheet"/>

    <!-- Fonts and Icons -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/static/assets/css/themify-icons.css" rel="stylesheet">
</head>

<body>
<div class="image-container set-full-height" style="background-image: url('/static/assets/img/paper-1.jpeg')">
    <!--   Creative Tim Branding   -->

    <!--  Made With Paper Kit  -->
    <a href="#/paper-kit?ref=paper-bootstrap-wizard" class="made-with-pk">
        <div class="brand">PK</div>
        <div class="made-with">Made with <strong>Paper Kit</strong></div>
    </a>

    <!--   Big container   -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">

                <!--      Wizard container        -->
                <div class="wizard-container">

                    <div class="card wizard-card" data-color="orange" id="wizardProfile">
                        <form action="/classification/algorithm_select" method="post">
                            <!--        You can switch " data-color="orange" "  with one of the next bright colors: "blue", "green", "orange", "red", "azure"          -->

                            <div class="wizard-navigation">
                                <div class="progress-with-circle">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1"
                                         aria-valuemax="3" style="width: 21%;"></div>
                                </div>
                                <ul>
                                    <li>
                                        <a href="#about">
                                            <div class="icon-circle">
                                                <i class="ti-user"></i>
                                            </div>
                                            算法选择
                                        </a>
                                    </li>

                                </ul>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane" id="about">
                                    <div class="row">

                                        <div class="tab-pane" id="facilities">
                                            <h5 class="info-text">选择你所想选择的算法 </h5>
                                            <div class="row">
                                                <div class="col-sm-5 col-sm-offset-1" style="width:80% ;">
                                                    <div class="form-group" style="center;width:100% ;">

                                                            <select id="algorithm"  name="algroithm" class="form-control"
                                                                    style="text-align: center;"
                                                                    align="center">
                                                                <option  selected="" value="nb">朴素贝叶斯
                                                                </option>
                                                                <option value="dt">决策树算法</option>
                                                                <option value="svm">SVM算法</option>
                                                                <option value="knn">KNN算法</option>
                                                                <option value="xgb">XGBOOST算法</option>
                                                                <option value="lr">逻辑回归算法</option>
                                                                <option value="cnn">CNN算法</option>
                                                                <option value="rnn">RNN算法</option>
                                                            </select>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="wizard-footer">
                                <div class="pull-right">
                                    <input type='submit' id="submit_svm" class='btn login_btn btn-fill btn-success btn-wd' name='finish' value='提交' />
                                </div>

                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-default btn-wd' name='previous'
                                           value='Previous'/>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div> <!-- wizard container -->
            </div>
        </div><!-- end row -->
    </div> <!--  big container -->
</div>

</body>

<!--   Core JS Files   -->
<script src="/static/assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="/static/assets/js/paper-bootstrap-wizard.js" type="text/javascript"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="/static/assets/js/jquery.validate.min.js" type="text/javascript"></script>

</html>
