<script type="text/javascript">
    $(document).ready(function () {
        var textType = "zh";
        $('#data_zh').click(function () {
            // alert(textType);
            document.getElementById('select_zh').hidden = false;
            document.getElementById('select_en').hidden = true;
            textType = "zh";
        });
        $('#data_en').click(function () {

            document.getElementById('select_zh').hidden = true;
            document.getElementById('select_en').hidden = false;
            textType = "en";
        });
        var text_data = "";

        function submit() {
            //构建数据
            if (textType == "en") {
                text_data = $("#en_text_select > option:selected").val()
            } else {
                text_data = $("#zh_text_select > option:selected").val()
            }
            var data = {
                "method": "dt",
                "textType": textType,
                "text_data": text_data,
                "parameters": {
                    "criterion": $("#criterion > option:selected").val(),
                    "max_depth": $("#max_depth").val(),
                    "max_features": $("#max_features").val(),
                }
            };
            $.ajax({
                type: 'POST',
                url: '/classification/algorithm_submit',
                data: JSON.stringify(data), //json对象转化为字符串
                //request Header注明content-type:'application/json; charset=UTF-8'
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json', // 注意：期望服务端返回json格式的数据
                success: function (data) { // 这里的data就是json格式的数据
                    $("#result_class").html(data.resultData.text_class);  //显示标签文本
                    $("#report").html(data.resultData.metric.report);
                    $("#acc").html(data.resultData.metric.acc_socre);
                    $("#image").html("<img src=" + data.resultData.image_url + "\>");
                },
                error: function (xhr, type) {
                    alert("服务器异常");
                }
            });
        }

        $("#submit_button").click(function () {
            submit()
        });

    })
</script>
<script>
    function AcceptData(num) {//加载完成后执行
        //对button按钮进行监控，监控点击
        if (num == '1') {
            var val = document.getElementById("max_depth").value//获取页面中input的值
            var val = parseInt(val) + parseInt('10')//input
            document.getElementById('max_depth').value = val
            //$('num_filters').val(val)
            //$('num_filters').val(val);//讲改变的值重新写入input
            return false
        }
        if (num == '2') {
            var val = document.getElementById("max_depth").value//获取页面中input的值
            //alert(val)
            //val--//input
            if (parseFloat(val) >= parseFloat('10')) {
                val = parseInt(val) - parseInt('10')
                document.getElementById('max_depth').value = val
                //$('num_filters').val(val)
                //$('num_filters').val(val);//讲改变的值重新写入input

            }
            return false
        }
        if (num == '3') {
            var val = parseFloat(document.getElementById("max_features").value)//获取页面中input的值
            var val = parseInt(val) + parseInt('10')//input
            document.getElementById('max_features').value = val
            //$('num_filters').val(val)
            //$('num_filters').val(val);//讲改变的值重新写入input
            return false
        }
        if (num == '4') {
            var val = parseFloat(document.getElementById("max_features").value)//获取页面中input的值
            //alert(val)
            //val--//input
            if (parseFloat(val) >= parseFloat('10')) {
                val = parseInt(val) - parseInt('10')
                document.getElementById('max_features').value = val
                //$('num_filters').val(val)
                //$('num_filters').val(val);//讲改变的值重新写入input

            }
            return false
        }
    }
