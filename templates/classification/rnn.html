<script type="text/javascript">
    $(document).ready(function () {
        var textType = "zh";
        $('#data_zh').click(function () {
            // alert(textType);
            document.getElementById('select_zh').hidden = false;
            document.getElementById('select_en').hidden = true;
            textType = "zh";
        });
        $('#data_en').click(function () {

            document.getElementById('select_zh').hidden = true;
            document.getElementById('select_en').hidden = false;
            textType = "en";
        });
        var text_data = "";
        $('#submitButton').click(function () {
            if (textType == "en") {
                text_data = $("#en_text_select > option:selected").val()
            } else {
                text_data = $("#zh_text_select > option:selected").val()
            }
            var data = {
                "method": "rnn",
                {#"dataSet": $("#dataSet").val(),#}
                "textType": textType,
                "text_data": $("#textFiled").get(0).value,
                "parameters": {
                    "num_layers": $("#num_layers").val(),
                    "hidden_dim": $("#hidden_dim").val(),
                    "keep_prob": $("#keep_prob").val(),
                    "learning_rate": $("#learning_rate").val(),
                    "num_epochs": $("#num_epochs").val(),
                    "batch_size": $("#batch_size").val()
                }
            };
            algorithm_submit(data);
            return false
        });

        function algorithm_submit(data) {

            $.ajax({
                type: 'POST',
                url: '/classification/algorithm_submit',
                data: JSON.stringify(data), //json对象转化为字符串
                //request Header注明content-type:'application/json; charset=UTF-8'
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json', // 注意：期望服务端返回json格式的数据
                success: function (data) { // 这里的data就是json格式的数据
                    $("#result_image").html('<img src=\"' + data.resultData.image_url + '\">')
                    $("#predit_label").html(data.resultData.predit_label);  //显示标签文本
                    $("#report").html(data.resultData.metric.report);
                    $("#acc").html(data.resultData.metric.acc_socre);
                },
                error: function (xhr, type) {
                    alert("服务器异常");
                }
            });
        }
    })
</script>
<script>
    function AcceptData(num) {//加载完成后执行
        //对button按钮进行监控，监控点击
        if (num == '1') {
            var val = document.getElementById("num_layers").value//获取页面中input的值
            val = parseInt(val) + 1//input
            document.getElementById('num_layers').value = val
            //$('num_filters').val(val)
            //$('num_filters').val(val);//讲改变的值重新写入input
            return false
        }
        if (num == '2') {
            var val = document.getElementById("num_layers").value//获取页面中input的值
            //alert(val)
            //val--//input
            if (parseInt(val) >= 2) {
                val = parseInt(val) - 1
                document.getElementById('num_layers').value = val
                //$('num_filters').val(val)
                //$('num_filters').val(val);//讲改变的值重新写入input
                return false
            }
        }
        if (num == '3') {
            var val = parseInt(document.getElementById("hidden_dim").value)//获取页面中input的值
            if (val < 1000) {
                val = val + 10//input
                document.getElementById("hidden_dim").value = val
            }

            //$('num_filters').val(val)
            //$('num_filters').val(val);//讲改变的值重新写入input
            return false
        }
        if (num == '4') {
            var val = parseInt(document.getElementById("hidden_dim").value)//获取页面中input的值
            if (val > 10) {
                val = val - 10
                document.getElementById("hidden_dim").value = val
                //$('num_filters').val(val)
                //$('num_filters').val(val);//讲改变的值重新写入input

            }
            return false
        }
        if (num == '5') {
            var val = parseFloat(document.getElementById("keep_prob").value)//获取页面中input的值
            if (val < 1) {
                val = val + 0.1
                document.getElementById("keep_prob").value = val.toFixed(1)

            }
            return false
        }
        if (num == '6') {
            var val = parseFloat(document.getElementById("keep_prob").value)
            if (val > 1) {
                val = val - 0.1
                document.getElementById("keep_prob").value = val.toFixed(1)

                return false
            }
        }
        if (num == '7') {
            var val = parseFloat(document.getElementById("learning_rate").value)
            if (val < 1) {
                val = val + 0.001
                document.getElementById("learning_rate").value = val.toFixed(3)
            }
            //$('num_filters').val(val)
            //$('num_filters').val(val);//讲改变的值重新写入input
            return false
        }
        if (num == '8') {
            var val = document.getElementById("learning_rate").value//获取页面中input的值
            if (parseFloat(val) > parseFloat('0.001')) {
                val = parseFloat(val) - parseFloat('0.001')
                document.getElementById("learning_rate").value = val.toFixed(3)
                //$('num_filters').val(val)
                //$('num_filters').val(val);//讲改变的值重新写入input
                return false
            }
        }
        if (num == '9') {
            var val = parseInt(document.getElementById("num_epochs").value)//获取页面中input的值
            val = val + 1//input
            document.getElementById("num_epochs").value = val
            //$('num_filters').val(val)
            //$('num_filters').val(val);//讲改变的值重新写入input
            return false
        }
        if (num == '10') {
            var val = document.getElementById("num_epochs").value//获取页面中input的值
            if (val > 1) {
                val = val - 1
                document.getElementById("num_epochs").value = val
                //$('num_filters').val(val)
                //$('num_filters').val(val);//讲改变的值重新写入input
                return false
            }
        }
        if (num == '11') {
            var val = parseInt(document.getElementById("batch_size").value)//获取页面中input的值

            val = val + 4
            document.getElementById("batch_size").value = val

            return false

        }
        if (num == '12') {
            var val = parseInt(document.getElementById("batch_size").value)//获取页面中input的值
            if (val > 4) {
                val = val - 4
                document.getElementById("batch_size").value = val

                return false
            }
        }

    }//}
